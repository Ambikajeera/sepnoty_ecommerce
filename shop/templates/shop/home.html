<!DOCTYPE html>
<html>
<head>
    <title>Sepnoty Shop</title>
    <style>
     
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0 20px;
        }

        
        .navbar {
            background: linear-gradient(90deg, #ff7e5f, #feb47b); /* classic gradient */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 0 0 10px 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Stylish heading */
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin: 30px 0 10px 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 2px;
        }

        h2 {
            color: #555;
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Products */
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .product-card h3 {
            margin: 5px 0 10px 0;
            color: #222;
            font-size: 16px;
            text-align: center;
        }

        .product-card p {
            margin: 3px 0;
            color: #555;
            font-size: 13px;
            text-align: center;
        }

        .product-price {
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>
<body>

  
    <div class="navbar">
        <div class="logo">Sepnoty Shop</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>
    </div>

    
    <h1>Welcome to Sepnoty Shop</h1>
    <h2>Products:</h2>

    
    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p><strong>Category:</strong> {{ product.category }}</p>
            <p class="product-price">₹{{ product.price }}</p>
            <p><strong>Stock:</strong> {{ product.stock }}</p>
            <p>{{ product.description }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
